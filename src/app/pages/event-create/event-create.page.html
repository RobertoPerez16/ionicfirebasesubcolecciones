<ion-header>
  <ion-toolbar>
    <ion-title>Crear Evento</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formEvento" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="12" sizeMd="12" sizeLg="6" size="12">
          <ion-item>
            <ion-label position="floating">Nombre del Evento</ion-label>
            <ion-input type="text" formControlName="nombre">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col sizeSm="12" sizeMd="12" sizeLg="6" size="12">
          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-datetime formControlName="fecha"
                          display-format="MMM DD, YYYY h:mm A"
                          picker-format="MMM DD, YYYY h:mm A">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col sizeSm="12" sizeMd="12" sizeLg="6" size="12">
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" min="0" formControlName="precio">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col sizeSm="12" sizeMd="12" sizeLg="6" size="12">
          <ion-item>
            <ion-label position="floating">Costo</ion-label>
            <ion-input type="number" formControlName="costo">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block"
                [disabled]="!formEvento.valid"
                type="submit">
      Agregar Taller
      <ion-icon name="save-outline" class="ion-padding">
      </ion-icon>
    </ion-button>
  </form>
</ion-content>
